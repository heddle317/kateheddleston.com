{% extends "base.html" %}
{% block content %}
    <div id='container' class="js-masonry">
        {% for blog in blog_posts %}
        <div class='item w2'>
            <a href="/blog_posts/{{blog.uuid}}">
                <div class='blog_item'>
                    <img ng-src="{{blog.image_link}}" />
                    <div class='info caption'>
                        <h3>{{blog.title}}</h3>
                    </div>
                </div>
            </a>
        </div>
        {% endfor %}
    </div>
{% endblock %}
{% block script %}
    <script type='text/javascript'>
        // or with jQuery
        var $container = $('#container');
        // initialize Masonry after all images have loaded  
        $container.imagesLoaded( function() {
            $container.masonry({
                columnWidth: 240,
                itemSelector: ".item",
                gutter: 30,
                isFitWidth: true
            });
        });
    </script>
{% endblock %}
