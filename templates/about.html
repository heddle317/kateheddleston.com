<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
{% extends "base.html" %}
{% block head %}
    <title>{{gallery.name}}</title>
    <meta name="twitter:title" content="{{gallery.name}}" />
    <meta name="og:title" content="{{gallery.name}}" />
    <meta name="twitter:description" content="{{gallery.description}}" />
    <meta name="og:description" content="{{gallery.description}}" />
    <meta name="twitter:image" content="{{gallery.cover_photo_url}}_small" />
    <meta name="og:image" content="{{gallery.cover_photo_url}}_small"/>
    <meta name="twitter:url" content="{{g.app_base_link}}/about" />
    <meta name="og:url" content="{{g.app_base_link}}/about" />
    {% assets "post_css" %}
        <link rel="stylesheet" type="text/css" href="{{ ASSET_URL }}">
    {% endassets %}
{% endblock %}
{% block content %}
<div class="gallery-item" ng-controller="PostController">
    <div class="gallery-content">
        {% include "post_sections.html" %}
    </div>
</div>
{% endblock %}
{% block script %}
  {% assets "post_js" %}
      <script type="text/javascript" src="{{ ASSET_URL }}"></script>
  {% endassets %}
  <script>
    var galleryUUID = "{{gallery_uuid}}";
  </script>
{% endblock %}
