{% extends "base.html" %}
{% block content %}
<div class='gallery-item' id='about_page' ng-controller='AboutCtrl' ng-init='init({{gallery|safe}})'>
  <div class='gallery-container'>
    <div class='next-item' ng-click='nextItem()'>
    </div>
    <div class='text-display' ng-if='body'>
      <div class='body'>
        <p ng-bind-html='body'></p>
      </div>
    </div>
    <div class='gallery-footer'>
      <p ng-bind='title'>
      </p>
      <ul>
        <li ng-repeat='item in items' ng-click='updatePosition(item.position)' ng-class='displayPosition() === item.position ? "filled-circle" : "hollow-circle"'>
        </li>
      </ul>
    </div>
    <div class='prev-item' ng-click='prevItem()'>
    </div>
  </div>
</div>
{% endblock %}
{% block script %}
  {% assets "about_js" %}
      <script type="text/javascript" src="{{ ASSET_URL }}"></script>
  {% endassets %}
{% endblock %}
