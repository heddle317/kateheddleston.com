{% extends "admin/admin_base.html" %}
{% block head %}
  {% assets "tiles_css" %}
    <link rel="stylesheet" type="text/css" href="{{ ASSET_URL }}">
  {% endassets %}
{% endblock %}
{% block content %}
<div ng-controller='AdminTalksController' class='ng-cloak' ng-cloak>
    <div class='page-btn'>
        <a href="/admin/talk" type='submit' class='btn btn-default'>Create Talk</a>
    </div>
    <div class='loading main-loader'>
        <img src="{{g.images_base}}/images/loading.gif" />
    </div>
    <div id='container' class="js-masonry" style='display:none;'>
        <div class='item w4' ng-repeat='talkInfo in talks' ng-controller='MiniEditTalkController' ng-init='initTalk(talkInfo)'>
            <div class='blog_item w4'>
                <img ng-if='talk.image_name' ng-src="{[{talk.base_url}]}/{[{talk.image_name}]}_medium" alt='No image'/>
                <img ng-if='!talk.image_name' ng-src="{{g.images_base}}/images/no_image.png" alt='No image'/>
                <div class='blog_item_footer'>
                    <div class='info caption'>
                        <h4 ng-bind='talk.name'></h4>
                    </div>
                    <div class='blog_item_footer'>
                        <div class='info caption'>
                            <h4 ng-bind='talk.title'></h4>
                        </div>
                        <div class='info-icons'>
                            <div class='row'>
                                <div class='col-md-6 date'>
                                    <i class='fa fa-clock-o'></i>
                                    <span ng-bind='talk.date'></span>
                                </div>
                                <div class='col-md-6'>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class='row buttons'>
                        <div class='col-md-12 text-right'>
                            <a class='btn btn-default' href="/admin/talk/{[{talk.uuid}]}">Edit</a>
                            <button class='btn btn-warning' ng-show='!talk.published && !editing' ng-click='publishTalk()'>Publish</button>
                            <button class='btn btn-success' ng-show='talk.published && !editing' ng-click='unpublishTalk()'>Unpublish</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
{% block script %}
  {% assets "blog_js" %}
      <script type="text/javascript" src="{{ ASSET_URL }}"></script>
  {% endassets %}
{% endblock %}
