{% macro show(text, fa_name, is_link, href, last, width) %}
<div class='icon col-md-3 col-lg-3 col-sm-6'>
  {% if is_link %}
    {% if not href %}
        <i class='fa'>&nbsp;</i>
    {% else %}
    <a target="_blank" href="{{href}}">
        <i class='fa {{fa_name}}'>{{text}}</i>
    </a>
    {% endif %}
  {% else %}
      <i class='fa {{fa_name}}'>{{text}}</i>
  {% endif %}
</div>
{% endmacro %}
