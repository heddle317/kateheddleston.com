{% extends "base.html" %}
{% import "top_navbar.html" as navbar with context %}
{% block content %}
<div class='gallery-item' id='about_page' ng-controller='GalleryCtrl' ng-init='init({{post_json|safe}})'>
  {{ navbar.show(post.name, post.prev_uuid, post.next_uuid, 'blog') }}
  <div class='gallery-content' ng-if='title || body'>
    <div class='header' ng-if='title'>
        <div ng-bind='title'></div>
    </div>
    <div class='body' ng-if='body'>
      <p ng-bind-html='body'></p>
    </div>
  </div>
  <div class='next-item' ng-click='nextItem()' ng-show='items.length > 1'>
  </div>
  <div class='gallery-footer'>
    <ul ng-show='items.length > 1'>
      <li ng-repeat='item in items' ng-click='updatePosition(item.position)' ng-class='displayPosition() === item.position ? "filled-circle" : "hollow-circle"'>
      </li>
    </ul>
  </div>
  <div class='prev-item' ng-click='prevItem()' ng-show='items.length > 1'>
  </div>
</div>
{% endblock %}
