<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<!-- Header slide -->
<div class="post-section name text-center">
    <h1 class="deep-pink">{{gallery.name | safe}}</h1>
    {% if gallery.subtitle %}
    <h3>{{gallery.subtitle}}</h3>
    {% endif %}
    {% if gallery.author %}
    <h5>{{gallery.author}}</h5>
    {% endif %}
    <h5 class="">{{gallery.published_at}}</h5>
</div>
<!-- end Header -->
