{% extends "base.html" %}
{% block head %}
  {% assets "post_css" %}
    <link rel="stylesheet" type="text/css" href="{{ ASSET_URL }}">
  {% endassets %}
  {% assets "talk_css" %}
    <link rel="stylesheet" type="text/css" href="{{ ASSET_URL }}">
  {% endassets %}
{% endblock %}
{% block content %}
<div class='talk-page gallery-content'>
    <div class='talk-item'>
        <div class='title-section post-section name'>
            <h1 class='deep-pink'>{{talk.title}}</h1>
        </div>
        <div class='video-section talk_video flex-video widescreen'>
            {{ talk.video_link|safe }}
        </div>
    </div>
    {% include "talk_footer.html" %}
</div>
{% endblock %}
