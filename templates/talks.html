{% extends "base.html" %}
{% import "talk_item.html" as talk_item with context %}
{% block content %}
    <div id='container' class="js-masonry">
        {% for talk in talks %}
            {{ talk_item.show(talk.uuid, talk.image_link, talk.title, talk.date, loop.index) }}
        {% endfor %}
    </div>
{% endblock %}
{% block script %}
    <script type='text/javascript'>
        // or with jQuery
        var $container = $('#container');
        $container.hide();
        $container.imagesLoaded().progress( function( imgLoad, image ) {
            $container.show();
            $container.masonry({
                columnWidth: 180,
                itemSelector: ".item",
                gutter: 10,
                isFitWidth: true,
                transitionDuration: 0
            });
        });
    </script>
{% endblock %}
