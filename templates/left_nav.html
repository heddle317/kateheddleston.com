  <div id='left-nav' ng-cloak class="ng-cloak" ng-style='navHeight()'>
    <ul ng-if='titles.length > 1'>
      <li class='nav-section' ng-repeat='item in gallery.items'>
        <a href='#' class='nav-item item{[{item.position}]}' ng-click='movePage(item.position)' ng-if='item.title'>
          <span class='dot'></span>
          <span class='title' ng-bind='item.title'></span>
        </a>
      </li>
    </ul>
  </div>
