<div class='social' ng-controller='SocialController'>
    <div class='row text-center subscription-notice'>
        <div class='col-md-12'>
            <h4>Want emails notifying you of new content? Subscribe here.</h4>
            {% include "subscription.html" %}
        </div>
    </div>
    <div class='row text-center share-buttons'>
        <div class='col-md-3'>
        </div>
        <div class='col-md-3'>
            <a class='twitter share-button' ng-click='openPopup("https://twitter.com/share", "twitter")' data-text=" " data-size="large" data-count-"none">
                <img class='icon' src='{{g.images_base}}/images/twitter_icon_white.png' />
                <span class='label'>Share on Twitter</span>
            </a>
        </div>
        <div class='col-md-3'>
            <div id="fb-root"></div>
            <script>(function(d, s, id) {
                var js, fjs = d.getElementsByTagName(s)[0];
                if (d.getElementById(id)) return;
                js = d.createElement(s); js.id = id;
                js.src = "//connect.facebook.net/en_US/sdk.js#xfbml=1&appId=163715753795815&version=v2.0";
                fjs.parentNode.insertBefore(js, fjs);
                }(document, 'script', 'facebook-jssdk'));
            </script>
            <div class='facebook share-button' ng-click='openFBPopup("{{current_url}}", "{{facebook_app_id}}")'>
                <img class='icon' src='{{g.images_base}}/images/facebook_icon_white.png' />
                <span class='label'>Share on Facebook</span>
            </div>
        </div>
        <div class='col-md-3'>
        </div>
    </div>
</div>
