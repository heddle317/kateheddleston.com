{% extends "admin_base.html" %}
{% block content %}
    <div ng-controller='BlogsCtrl'>
        <div class='row'>
            <form class='col-md-6' ng-submit='createBlog()'>
                <div class="form-group">
                    <label>Title</label>
                    <input type="text" class="form-control" name="title" ng-model='title'>
                </div>
                <div class="form-group">
                    <label>Body</label>
                    <textarea rows=4 class='form-control' name='body' ng-model='body'></textarea>
                </div>
                <div class="form-group">
                    <label>Image Link</label>
                    <input type="text" class="form-control" name="image" ng-model='imageLink'>
                </div>
                <button type="submit" class="btn btn-default">Create Blog</button>
            </form>
        </div>
        <div class='row edit_blog' ng-repeat='blog in blogs'>
            <div class='col-md-4'>
                <div class='blog_item thumbnail'>
                    <img ng-src="{[{blog.image_link}]}" />
                    <div class='info caption'>
                        <h3 ng-bind='blog.title'></h3>
                    </div>
                </div>
            </div>
            <div class='col-md-8'>
                <p>{[{trustHTML(blog.body)}]}</p>
            </div>
        </div>
    </div>
{% endblock %}
