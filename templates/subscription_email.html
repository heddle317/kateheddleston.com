<div style='margin:0 auto;color:#353435;font-size:14px;line-height:1.42857143;font-family:"Raleway",sans-serif;'>
    <p>
        Hi {{user_name}}, there's a new blog post available at KateHeddleston.com. 
        <br>
        <br>
        I hope you're having a wonderful day!
        <br>
        Kate
        <br>
        <br>
    </p>
    <div style='text-align:center;max-width:640px;margin:0 auto;'>
        <h1 style='color:rgba(205,16,118,1)'>{{ gallery_title }}</h1>
        <h3>{{ subtitle }}</h3>
        <h5>{{ author }}</h5>
        <p>{{ description }}</p>

        <a style='display:inline-block;color:white;padding:10px 15px;font-size:18px;cursor:pointer;text-transformation:none;text-decoration:none;background:rgba(205,16,118,1)' href='{{ blog_url }}'>Read Now</a>

        <div style='margin-top:40px;'>
            To unsubscribe from these emails, click here:
            <br>
            <a style='display:inline-block;color:white;padding:5px 7px;font-size:14px;cursor:pointer;text-transformation:none;text-decoration:none;background:rgba(0,0,0,.7);margin-top:5px;' href='{{ unsubscribe_url }}' style=''>Unsubscribe</a>
        </div>
    </div>
</div>
