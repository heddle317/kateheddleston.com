{% macro show(prev_uuid, next_uuid, text) %}
    <div class='header'>
      <div class='links text-center'>
        <div class='prev-link'>
          {% if prev_uuid != '' %}
            <a href="/{{text}}/{{ prev_uuid }}">&larr;Prev</a>
          {% endif %}
        </div><div class='next-link'>
          {% if next_uuid %}
            <a href="/{{text}}/{{ next_uuid }}">Next&rarr;</a>
          {% endif %}
        </div>
      </div>
    </div>
{% endmacro %}
