<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html ng-app='angularApp' xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
    <head>
        <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport" />    
        <link rel="shortcut icon" href="/static/images/winery_bowl_small.jpg">

        <!-- Google fonts -->
        <link href="http://fonts.googleapis.com/css?family=Lato:300,400" rel="stylesheet" type="text/css">
        {% assets "base_css" %}
            <link rel="stylesheet" type="text/css" href="{{ ASSET_URL }}">
        {% endassets %}

        <script type="text/javascript">
            var csrftoken = '{{ csrf_token() }}';
        </script>
        {% block head%}{% endblock %}
    </head>
    <body id="kateheddleston-wrap" {% if g.nav_view == 'home' %}class='background-image'{% endif %}>
        <nav class="navbar container-fluid navbar-static-top" role="navigation">
            <div class='container-fluid'>
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#nav-target">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                </div>
                <div class="collapse navbar-collapse" id="nav-target">
                    <div class='navbar-block navbar-left'>
                        <ul class='nav navbar-nav navbar-block navbar-left'>
                            <li><a href="{{g.app_base_link}}"><img src='/static/images/winery_bowl_small.jpg' width='110'/></a></li>
                        </ul>
                    </div>
                    <div class='navbar-block text navbar-left'>
                        <ul class="nav navbar-nav">
                            <li class="{% if g.nav_view == 'about' %}active{% endif %}"><a href="{{g.app_base_link}}/about">About</a></li>
                            <li class="{% if g.nav_view == 'talks' %}active{% endif %}"><a href="{{g.app_base_link}}/talks">Talks</a></li>
                            <li class="{% if g.nav_view == 'blog' %}active{% endif %}"><a href="{{g.app_base_link}}/blog">Blog</a></li>
                        </ul>
                    </div>
                    <div class='navbar-block text navbar-right'>
                        <ul class='nav navbar-nav icons'>
                            <li><a href='https://www.facebook.com/kate.heddleston' target="_blank"><img src='/static/images/facebook_icon.png'/></a></li>
                            <li><a href='https://twitter.com/heddle317' target="_blank"><img src='/static/images/twitter_icon.png'/></a></li>
                            <li><a href='http://www.linkedin.com/in/kateheddleston' target="_blank"><img src='/static/images/linkedin_icon.png'/></a></li>
                            <li><a href='https://github.com/heddle317' target="_blank"><img src='/static/images/github_icon.png'/></a></li>
                        </ul>
                    </div>
                </div><!-- /.navbar-collapse -->
            </div>
        </nav>
        <div class='container-fluid'>
            {% block content %}{% endblock %}
            <div id="popup">
                {% block popup %}{% endblock %}
            </div>
        </div>
        <div id="push">
        </div>
        {% assets "base_js" %}
            <script type="text/javascript" src="{{ ASSET_URL }}"></script>
        {% endassets %}
    </body>
</html>
